<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Расписание сеансов</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="film_session : ${sessions}">
            <div class="card session-card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title" th:text="${film_session.filmName}"></h4>
                            <p class="card-text mb-1">
                                <strong>Зал:</strong> <span th:text="${film_session.hallName}"></span>
                            </p>
                        </div>
                        <div class="text-end">
                            <div class="session-time" th:text="${#temporals.format(film_session.startTime, 'HH:mm')}"></div>
                            <div class="session-price" th:text="${film_session.price} + ' ₽'"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-end mt-3">
                        <small class="text-muted"
                               th:text="${#temporals.format(film_session.startTime, 'dd.MM.yyyy')}"></small>
                        <a th:href="@{/schedule/{id}(id=${film_session.id})}"
                           class="btn btn-primary btn-sm">Купить билет</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
