<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:utext="${pageTitle} ?: 'Кинотеатр'">Кинотеатр</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <script th:src="@{/js/jquery-3.7.0.min.js}" defer></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
    <style>
        .film-card { transition: transform 0.3s; margin-bottom: 1rem; }
        .film-card:hover { transform: scale(1.03); box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .film-poster { height: 400px; object-fit: cover; }
        .film-age-badge { position: absolute; top: 0.5rem; right: 0.5rem; font-size: 1.2rem; }
    </style>
</head>
