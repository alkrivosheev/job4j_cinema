<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-card {
            max-width: 600px;
            margin: 2rem auto;
            border: 2px solid #dc3545;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <div class="card error-card">
        <div class="card-body text-center py-5">
            <i class="bi bi-x-circle error-icon"></i>
            <h2 class="card-title mt-3">Ошибка при покупке билета</h2>

            <div class="alert alert-danger mt-4">
                <p th:if="${rowNumber != null && placeNumber != null}">
                    Не удалось приобрести билет на место:
                    <strong>
                        Ряд <span th:text="${rowNumber}"></span>,
                        Место <span th:text="${placeNumber}"></span>
                    </strong>
                </p>
                <p>Вероятно, это место уже занято или произошла ошибка.</p>
                <p class="mb-0">Попробуйте выбрать другое место.</p>
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <a th:href="@{/schedule}" class="btn btn-primary">
                    Вернуться к расписанию
                </a>
                <a th:href="@{/profile/tickets}" class="btn btn-outline-secondary">
                    Мои билеты
                </a>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
