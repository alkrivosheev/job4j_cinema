<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупка билета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-card {
            max-width: 600px;
            margin: 2rem auto;
            border: 2px solid #28a745;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <div class="card success-card">
        <div class="card-body text-center py-5">
            <i class="bi bi-check-circle success-icon"></i>
            <h2 class="card-title mt-3">Покупка завершена успешно!</h2>

            <div class="alert alert-success mt-4">
                <p class="mb-1">Вы успешно приобрели билет на место:</p>
                <h4 class="my-3">
                    Ряд <span th:text="${rowNumber}"></span>,
                    Место <span th:text="${placeNumber}"></span>
                </h4>
                <p class="mb-1">на фильм: <strong th:text="${filmName}"></strong></p>
                <p>Время сеанса: <strong th:text="${sessionTime}"></strong></p>
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <a th:href="@{/schedule}" class="btn btn-primary">
                    Вернуться к расписанию
                </a>
                <a th:href="@{/profile/tickets}" class="btn btn-outline-secondary">
                    Мои билеты
                </a>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
